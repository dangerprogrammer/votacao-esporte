<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prêmio Votação Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Prêmio Votação Digital</h1>

    <div class="top-menu">
        <button id="btnVotacao" class="menu-btn active">Página de Votação</button>
        <button id="btnRanking" class="menu-btn">Contagem de Votos</button>
    </div>

    <!-- TELA DE VOTAÇÃO -->
    <div id="votacaoContainer">

        <h2>Selecione uma Categoria</h2>

        <div class="categoria-buttons">
            <button class="cat-btn" data-cat="sub6">Sub-6</button>
            <button class="cat-btn" data-cat="sub7">Sub-7</button>
            <button class="cat-btn" data-cat="sub8">Sub-8</button>
        </div>

        <div id="candidatosContainer" class="cards-area"></div>
    </div>

    <!-- TELA DE RANKING -->
    <div id="rankingContainer" style="display:none;">
        <h1>Resultados em Tempo Real</h1>
        <div id="rankingContent"></div>
    </div>

    <div id="senhaOverlay" class="overlay" style="display:none;">
        <div class="popup">
            <h3>Senha de Acesso</h3>
            <input id="senhaInput" type="password" placeholder="Digite a senha">
            <button id="confirmarSenha">Entrar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
