<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prêmio Votação Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="titulo">Prêmio Votação Digital</h1>

    <div class="menu-topo">
        <button onclick="mostrarPagina('votar')" id="btnVotar" class="menu-btn ativo">Página de Votação</button>
        <button onclick="mostrarPagina('contagem')" id="btnContagem" class="menu-btn">Contagem de Votos</button>
    </div>

    <!-- ================= SEÇÃO VOTAR ================= -->
    <div id="paginaVotar" class="pagina">

        <h2 class="sub-titulo">Selecione uma Categoria</h2>

        <div class="categorias">
            <button class="cat-btn ativo" data-cat="sub6" onclick="selecionarCategoria(this)">Sub-6</button>
            <button class="cat-btn" data-cat="sub7" onclick="selecionarCategoria(this)">Sub-7</button>
            <button class="cat-btn" data-cat="sub8" onclick="selecionarCategoria(this)">Sub-8</button>
        </div>

        <div id="cardsContainer" class="cards"></div>
    </div>

    <!-- ================= SEÇÃO CONTAGEM DE VOTOS ================= -->
    <div id="paginaContagem" class="pagina escondido">

        <h2 class="sub-titulo">Resultados em Tempo Real</h2>
        <div id="rankingContainer"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
